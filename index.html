		<div id="main">
			<h1>Pygmentx</h1>
			<p>
				This is an online syntax highlighter using <a href="http://pygments.org/" target="_blank">Pygments</a>. 
				Mainly used for testing the improved <a href="http://haxe.org/" target="_blank">Haxe</a> lexer which is located at my fork over <a href="https://bitbucket.org/andyli/pygments-main" target="_blank">here</a>.
				Let me know (<a href="https://twitter.com/andy_li" target="_blank">@andy_li</a>) if you find some valid Haxe code is highlighted wrong (not about the color scheme).
			</p>
			<form action="/" method="get">
				<label>
					Enter source code URL to highlight:
	        		<input type="text" name="url" value="{{url}}"/>
	        	</label>
	        </form>
		</div>
        {{error}}
        {{highlighted}}
